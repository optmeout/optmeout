<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="assets/bootstrap.min.css">
  <link rel="stylesheet" href="assets/style.css">
  <script src="assets/jquery-3.3.1.min.js"></script>
  <script src="assets/bootstrap.min.js"></script>
  <title>Opt Me Out | A directory of direct links to opt out from online services</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1" />
  <meta name="referrer" content="none" />
</head>
<body>
  <div class="container" style="padding:50px 50px;">
  <h1 align="center">Opt Me Out</h1>
  <p align="center">A directory of direct links to opt out from online services</p>
  <div class="col-md-12 text-center">
  <a href="https://github.com/optmeout/optmeout" class="btn btn-primary" rel="noreferrer noopener nofollow" target="_blank">Contribute on GitHub</a>
  </div><hr>
	<form role="form"><br>
	<div class="flex-justify">
		<h5 align="left"><a id="permalink" href="" title="Click to copy">Permalink</a></h5>
		<h5 align="right" style="padding-right:0;">(enter * for all <span id="entries"></span> entries)</h5>
	</div>
        <div class="form-group">
            <input type="input" class="form-control input-lg" id="txt-search" placeholder="Type the online service you want to opt out" readonly>
	    <h3 id="results" align="center"></h3>
        </div>
	</form>
	<div id="filter-records"></div>
  </div>
  <div class="error-banner">
    <p style="color:black;" id="error-text"></p>
    <a class="close-banner">&times;</a>
  </div>
  <script src="main.js"></script>
</body>
</html>
